<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="products.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
  <div class="container-fluid">
    <div id="app">

      <div class="row d-flex justify-content-between">
        <div class="col">
            <h1 v-text="sitename"></h1>
        </div>
        
        <div class="col d-flex justify-content-end">
            <button class="btn btn-dark btn-outline-secondary" v-if="cart.length > 0" v-show="!showProduct" v-on:click='showCheckout'>
                <span class="fas fa-cart-plus"></span> Cart <span class="badge bg-danger">{{cart.length}}</span>
            </button>
            <button class="btn btn-success" v-on:click="showCheckout" v-show="showProduct"> 
                Inventory
            </button>
        </div>
      </div>
      
      <div class="search-wrapper">
        <input class="form-control" type="text" v-model="search" placeholder="Search title.."/>
            <label>Search title:</label>
      </div>
      <header>
             
        <span><button v-on:click="sortDc" class="btn btn-danger">Descending</button>  </span>
        <span> <button v-on:click="sortAc" class="btn btn-danger" >Ascending</button></span>
        <span> <button v-on:click="sortPrice" class="btn btn-danger">Price</button></span>
        <span><button v-on:click="sortName" class="btn btn-danger">Name</button></span>
        <span><button v-on:click="sortTitle" class="btn btn-danger">Title</button></span>
        <span><button v-on:click="showCheckout">Checkout</button></span>
       
        
      </header>
     

      
      <div v-if="!showProduct">
        <div class="wrapper">
          <div class="card" v-for="(lessons, index) in Lessons">
            <img class="card-img" v-bind:src="lessons.image"/>
            <h2 class="card-title my-1">{{lessons.title}}</h2>
            <h4 class="card-text">{{lessons.location}}</h4>
            <small class="card-text">price: {{ lessons.price }}</small>
            <p class="card-text my-1">Number of Spaces: {{ lessons.availableInventory}}</p>
            <button class="btn btn-secondary" v-on:click="addCart(post)" :disabled="!lessons.availableInventory">Add to Cart</button>
              
            </a>
          </div>
        </div>
      </div>
      <div v-else>
        <div class="wrapper">
          <div class="card" v-for="(item, index) in cart">
            <img class="card-img" v-bind:src="item.image"/>
            <h2 class="card-title my-1">{{item.title}}</h2>
            <h4 class="card-text">{{item.location}}</h4>
            <small class="card-text">price: {{ item.price }}</small>
            <button class="btn btn-secondary" v-on:click="removeFromCart(item)">Remove</button>
              
            </a>
          </div>
          <div class="py-4 d-flex justify-content-between">
            <h4>Total Amount: {{total}}</h4>
          </div>
          <div class="container my-3">
              <div class="row col-8 d-flex justify-content-end">
                  <div class="col">
                      <h3>Student Details</h3>
                  </div>
                  <div class="col">
                      <input v-model="name" type="text" class="form-control" placeholder="Enter Name" required>
                  </div>
                  <div class="col">
                      <input v-model="number" type="number" class="form-control" placeholder="Enter Phone Number" required>
                  </div>
                  <div class="col-md-2">
                      <input type="submit" class="btn btn-primary" @click="submit" value="Checkout">
                  </div>
              </div>
            </div>
        </div>
      </div>
      
    </div>
  </div>
    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <Script>

const app = new Vue ({
  el: '#app',
  data: {
    sitename: 'After School Lessons',
    lessons: [],
    cart: [],
    showProduct: false,
    order: {
        firstName: '',
        lastName: '',
    },
    ascending: true,
    sortBy: 'subject',
    search: '',
    type: '',
    name: '',
    number: ''
  },
  async created() {
    let course = await fetch("https://individualcw.herokuapp.com/collection/lessons")
    let result = await course.json()
    this.lessons = result
  },
  methods: {
    addCart(lesson) {
      this.lessons.find(item => item.id == lesson.id).availableInventory -= 1;
      this.cart.push({ id: (this.cart.length + 1), ...lesson });
    }
    removeFromCart(lesson) {
      if (confirm('You are about to delete this!')) {
          this.cart = [...this.cart].filter(item => item.cartId != lesson.cartId)
      }
    }
    showCheckout(){
      this.showProduct = !this.showProduct;
    },
    submit() {
                    
      let orders = {
          checkoutName: this.user.name,
          checkoutPhone: this.user.number,
          cartProduct: this.cart,
      }

      fetch('https://individualcw.herokuapp.com/collection/order', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          mode: "cors",
          cache: "no-store",
          body: JSON.stringify(orders),
      })
      .then(response => response.json())
      .catch((error) => {
          console.log(error);
      });

    },

    sortMethod(obj1,obj2){
      if(obj1.title === obj2.title) return 0;
      if(obj1.title < obj2.title) return -1;
      return 1;
    },
    sortMethodPrice(obj1,obj2){
      if(obj1.price == obj2.price) return 0;
      if(obj1.price < obj2.price) return -1;
      return 1;
    },
    sortMethodName(obj1,obj2){
      if(obj1.author === obj2.author) return 0;
      if(obj1.author < obj2.author) return -1;
      return 1;
    },
    sortMethodAc(obj1,obj2){
      if(obj1.price < obj2.price) return 0;
      if(obj1.price > obj2.price) return -1;
      return 1;
    },
    sortMethodDc(obj1,obj2){
      if(obj1.price > obj2.price) return 0;
      if(obj1.price < obj2.price) return -1;
      return 1;
    }
  },
  computed: {
    total() {
        return this.cart.length > 0 ? this.cart.map(item => item.price).reduce((acc, cur) => acc + cur) : 0;      
    },
    filteredList() {
      return this.postList.filter(post => {
        return post.title.toLowerCase().includes(this.search.toLowerCase())
      })
    },
  
  },
    
})
      </Script>
</body>
</html>
